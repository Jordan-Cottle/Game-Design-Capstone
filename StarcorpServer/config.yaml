logging:
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%y-%j %H:%M:%S"
  console: True
  socketio:
    level: 10  # Debug
    handler:
      filename: socketio.log
      maxBytes: 512000
      backupCount: 2
  application:
    level: 10  # Debug
    handler:
      filename: starcorp.log
      maxBytes: 512000
      backupCount: 5
database:
  engine:
    url: sqlite:///starcorp.db
game:
  tick_duration: 120
  static_data: /home/pi/Starcorp/Game-Design-Capstone/StarcorpServer/starcorp/data/game_data.yaml
  cities:
    starting_population: 100
    consumption:
      food: 1
      water: 2
      fuel: 1
    critical_resources:
      - food
      - water
    growth_resources:
      - food
      - fuel
  players:
    default_ship:
      sector: Arula
      location: -3,7,-4
      chassis: Minnow
      loadout:
        - Scrapper's Laser Mk 0
        - Scrapper's Cargo Bay Mk 0
