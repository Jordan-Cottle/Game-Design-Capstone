logging:
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%y-%j %H:%M:%S"
  console: True
  socketio:
    level: 10  # Debug
    handler:
      filename: socketio.log
      maxBytes: 512000
      backupCount: 2
  application:
    level: 10  # Debug
    handler:
      filename: starcorp.log
      maxBytes: 512000
      backupCount: 5
database:
  engine:
    url: sqlite:///starcorp.db
game:
  tick_duration: 10
  static_data: /home/pi/Starcorp/Game-Design-Capstone/StarcorpServer/starcorp/data/game_data.yaml
  cities:
    starting_population: 100
  players:
    default_ship:
      sector: Arula
      location: -4,1,3
      chassis: Minnow
      loadout:
        - Scrapper's Engine Mk 0
        - Scrapper's Laser Mk 0
        - Scrapper's Cargo Bay Mk 0
